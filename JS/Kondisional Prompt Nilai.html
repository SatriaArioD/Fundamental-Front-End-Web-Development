<!DOCTYPE html>
<html>
<head>
<title>Kondisional</title>
</head>
<body>
<script>

let nilai = Number(prompt("Masukkan nilai anda"));


if (nilai >= 90) {
alert("Nilai A");
}
else if (nilai >= 70) {
alert("Nilai B");
}
else if (nilai >= 50) {
alert("Nilai C");
}
else if (nilai >= 40) {
alert("Nilai D");
}
else {
alert("Nilai E");
}

</script>
</body>
</html>
