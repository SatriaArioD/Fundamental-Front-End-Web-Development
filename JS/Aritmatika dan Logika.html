<!DOCTYPE html>
<html>
<head>
<title>Aritmatika dan Logika</title>
<head>
<body>
<script>
let nilai1 = 6;
let nilai2 = 9;

alert(`${nilai1} + ${nilai2} = ${nilai1 + nilai2}`);
alert(`${nilai2} - ${nilai1} = ${nilai2 - nilai1}`);
alert(`${nilai1} > 7 = ${nilai1 > 7}, ${nilai2} > 5 = ${nilai2 > 5}, hasil gabungan ${(nilai1 > 7) && (nilai2 > 5)}`);
alert(`${nilai2} * ${nilai1} = ${nilai2 * nilai1}`);
alert(`${nilai2} === "9" = ${nilai2 === "9"}`);

</script>
</body>
</html>
